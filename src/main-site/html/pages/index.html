<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
    <link href="components.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Gulp start pattern - стартовый gulp шаблон</title>
  </head>
  <body>
    @@include('./../components/header.html')
    <div class="start-block">
      <div class="container">
        <div class="start-block__content">
          <h1 class="title-block title-block_one">Главная</h1>
          <h2 class="title-block title-block_two">
            Вы находитесь на главной
          </h2>
          <h3><a href="site-three">Перейти к дополнительному 3 сайту</a></h3>
          <div class="parallax-card">
            <div class="parallax-card__wrapper-img">
              <img
                class="parallax-card__img"
                src="./img/kt.jpg"
                alt="Картинка кактуса"
              />
            </div>

            <div class="parallax-card__description">
              <p class="parallax-card__paragraph">Кактус маминой подруги</p>
              <p class="parallax-card__paragraph">
                Не нужно поливать и никогда не сохнет
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
